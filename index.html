<script>
    var files = {}

    function open(file){
        document.getElementById('content').innerHTML = files[file]
    }

    function load(file, autoopen){
        var xhr = new XMLHttpRequest();
        xhr.open('GET', file);
        xhr.onload = function() {
            if (xhr.status === 200){
                files[file] = xhr.responseText
                if(autoopen)
                    open(file)
                // document.getElementById('content').innerHTML = xhr.responseText;
            } else {
                alert('Request failed.  Returned status of ' + xhr.status);
            }
        };
        xhr.send();
    }

    load('introduction.html', true)
    load('old_stuff.html', false)
    load('cctoolbot.html', false)
</script>
